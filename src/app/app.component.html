

<app-navbar>menu</app-navbar>
<router-outlet></router-outlet>
<app-footer class="mt-auto">footer</app-footer>
<!-- Modal -->
<div class="modal fade" id="loginModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Akun Saya</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form [hidden]="activePage!=0">
          <h3 class="text-center">Masuk</h3>
          <div class="form-group mb-3">
            <label>Email</label>
            <input type="email" class="form-control" ng-model="val.email" required/>
          </div>
          <div class="form-group mb-4">
            <label>Kata Sandi</label>
            <input type="password" class="form-control" ng-model="val.password" required/>
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">Masuk</button>
          </div>
          <p class="text-center"><i class="fas fa-circle-notch fa-spin"></i> Silahkan Tunggu</p>
          <div class="d-flex justify-content-between mb-3">
            <a href="javascript:void(0)" (click)="activePage=1">Lupa Password</a>
            <a href="javascript:void(0)" (click)="activePage=2">Daftar</a>
          </div>
          <p class="text-center"><small class="text-muted"><i>Eror masas</i></small></p>
        </form>
        <form [hidden]="activePage!=1">
          <h3 class="text-center">Lupa Password</h3>
          <div class="d-grid mb-3">
            <button type="button" class="btn btn-default" (click)="activePage=0">Kembali</button>
          </div>
        </form>
        <form [hidden]="activePage!=2">
          <h3 class="text-center">Daftar</h3>
          <div class="d-grid mb-3">
            <button type="button" class="btn btn-default" (click)="activePage=0">Kembali</button>
          </div>
        </form>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>
