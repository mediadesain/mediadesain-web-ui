<div class="container">
  <small>Home / Kelas <span class="text-muted">(Total 3)</span></small><br/><br/>
  <span></span>
  <div class="row">
    <div class="col-sm-3">
      [Filter]
    </div>
    <div class="col-sm-9">
      <div class="form-inline" style="float:left;">
        <select class="form-control" ng-model="entryLimit">
          <option value="">Total Item</option>
          <option>3</option>
          <option>6</option>
          <option>9</option>
        </select>
      </div>
      <div class="form-inline" style="float:right;">
        <select class="form-control" ng-model="orderList" ng-init="orderList='-postdate'" style="float: right;">
          <option value="">Urutkan</option>
          <option value="posttitle">Kelas A-Z</option>
          <option value="-posttitle">Kelas Z-A</option>
          <option value="-postdate">Kelas Terbaru</option>
          <option value="postdate">Kelas Lama</option>
        </select>
      </div>
      <br/><br/>

      <div class="alert alert-secondary text-center">Tidak ada kelas</div>
      <div class="row">
        <div class="col-sm-4 mb-4" *ngFor="let a of [0,1,2,3,4,5]">
          <div class="card">
            <div class="mds-img-loader landscape"><img src="#"/></div>
            <div class="card-body">
              <a href="#" class="stretched-link"><p class="card-text">Judul Content Yang Menarik & Termantap ke 1</p></a>
              <div class="d-flex justify-content-between mt-2">
                <small class="text-muted">Total Material 5</small>
                <span class="badge bg-primary">Freemium</span>
              </div>
            </div>
          </div>
      </div>
      </div>

    </div>
  </div>
</div>
